version: 1
frontend:
  phases:
    preBuild:
      commands:
        - node --version  # 現在のバージョンを確認
        - nvm use 18      # Node.js 18を使用
        - node --version  # 変更後のバージョンを確認
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: out
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block' 