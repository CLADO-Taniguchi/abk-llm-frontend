version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18
        - npm --version
        - node --version
        - npm ci
    build:
      commands:
        - npm run build
        - cp -r public .next/standalone/public || true
        - cp -r .next/static .next/standalone/.next/static || true
  artifacts:
    baseDirectory: .next/standalone
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
      - .next/cache/**/*
  customHeaders:
    - pattern: '**/*'
      headers:
        - key: 'X-Frame-Options'
          value: 'SAMEORIGIN'
        - key: 'X-Content-Type-Options'
          value: 'nosniff'
        - key: 'X-XSS-Protection'
          value: '1; mode=block' 